<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <script src="https://kit.fontawesome.com/30781dfce8.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <a href="rules.html" class="rules">Rules</a>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Choose your weapon:</h2>
        <div class="choices"></div>
        <span><i id="rock" class="choice far fa-hand-rock fa-8x"></i></span>
        <span><i id="paper" class="choice far fa-hand-paper fa-8x"></i></span>
        <span><i id="scissors" class="choice far fa-hand-scissors fa-8x"></i></span>
        <span><i id="lizard" class="choice far fa-hand-lizard fa-8x"></i></span>
        <span><i id="spock" class="choice far fa-hand-spock fa-8x"></i></span>


    </div>

    <!--Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>

    <!--Sound-->
    <audio controls autoplay muted>
        <source src="./sounds/Opening_Remastered_Preview.mp3" type="audio/mpeg">

        Your browser does not support the audio element.
    </audio>
    <script src="js/main.js"></script>

    <!--Footer Links-->
    <footer>
        <a href="https://www.youtube.com/watch?v=x5Q6-wMx-K8" target="_blank"
            aria-label="Open Youtube of Game in new window">Watch the game in action!</a>
    </footer>
