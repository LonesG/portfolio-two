<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <script src="https://kit.fontawesome.com/30781dfce8.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <a href="rules.html"><button id="rules" class="rule-btn">Rules</button></a>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices"></div>
        <span><i id="rock" class="choice far fa-hand-rock fa-9x"></i></span>
        <span><i id="paper" class="choice far fa-hand-paper fa-9x"></i></span>
        <span><i id="scissors" class="choice far fa-hand-scissors fa-9x"></i></span>
        <span><i id="lizard" class="choice far fa-hand-lizard fa-9x"></i></span>
        <span><i id="spock" class="choice far fa-hand-spock fa-9x"></i></span>
        
    
    </div>

    <!--Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>

    <!--Sound-->
    <audio controls autoplay muted>
        <source src="./sounds/Opening_Remastered_Preview.mp3" type="audio/mpeg">
      
      Your browser does not support the audio element.
      </audio>
    <script src="js/main.js"></script>
</body>
</html>
